          type: string
          description: input skill category as string
      - name: skill-name
        in: query
        description: input skill name as string
        required: false
        style: form
        explode: true
        schema:
          title: Skill-Name
          type: string
          description: input skill name as string
      - name: page-number
        in: query
        description: page number of pagination
        required: false
        style: form
        explode: true
        schema:
          title: Page-Number
          type: integer
          description: page number of pagination
          format: int32
          default: 1
      - name: page-size
        in: query
        description: number of element in page
        required: false
        style: form
        explode: true
        schema:
          title: Page-Size
          type: integer
          description: number of element in page
          format: int32
          default: 10
      responses:
        200:
          description: The profile basic details is requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProfileResponse'
        404:
          description: The profile basic details is not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - JWTBearerAdmin: []
  /api/v1/admin/user-profiles/{profile-id}:
    get:
      tags:
      - profile
      summary: Get User Profile By Id For Admin
      operationId: get_user_profile_by_id_for_admin_api_v1_admin_user_profiles__profile_id__get
      parameters:
      - name: profile-id
        in: path
        description: input profile id of the user
        required: true
        style: simple
        explode: false
        schema:
          title: Profile-Id
          type: string
          description: input profile id of the user
          format: uuid
      - name: profile-status
        in: query
        required: true
        style: form
        explode: true
        schema:
          title: Profile-Status
          maximum: 2.0
          minimum: 1.0
          type: integer
          format: int32
      responses:
        200:
          description: The profile details is requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        404:
          description: The profile details is not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - JWTBearerAdmin: []
  /api/v1/user-profiles/:
    post:
      tags:
      - profile
      summary: Create User Profile By User
      description: |-
        **Create:** Must provide *"email"*, *"name"*, *"designation_id"* except *"profile_id"*. Other attributes are optional.


        **Update:** Must provide *"profile_id"*. Should not provide *"email"*, *"name"*, *"designation_id"*. Other attributes are optional.
      operationId: create_user_profile_by_user_api_v1_user_profiles__post
      requestBody:
        content:
          application/json:
            schema:
              title: Profile
              description: input profile data
              allOf:
              - $ref: '#/components/schemas/ProfileBasicRequest'
            examples:
              CREATE:
                summary: Create Body
                description: a example of body for create operation
                value:
                  email: developer.ixorasolution@gmail.com
                  name: Chelsey Adams
                  date_of_birth: 1995-07-13
                  gender: 2
                  mobile: +01611123456
                  address: 'House: X, State:Y, Z, Country'
                  designation_id: 1
              UPDATE:
                summary: Update Body
                description: a example of body for update operation
                value:
                  profile_id: 95a28720-777c-4f46-8f98-9c05ec6a57fc
                  date_of_birth: 1995-07-13
                  gender: 2
                  mobile: +01611123456
                  address: 'House: X, State:Y, Z, Country'
        required: true
      responses:
        200:
          description: The profile details is requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        404:
          description: The profile details is not available
          content:
            application/json:
              schema:
