version: '3'

services:
  auth_rabbitmq:
    hostname: "auth_rabbitmq"
    container_name: "auth_rabbitmq"
    image: "rabbitmq:3-management"
    env_file:
      - auth-rabbitmq.env
    networks:
      - auth_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://auth_rabbitmq:15672" ]
      interval: 30s
      timeout: 20s
      retries: 5
    volumes:
      - auth_rabbitmq_data:/var/lib/rabbitmq/
    restart: always

  auth_redis:
    hostname: "auth_redis"
    container_name: "auth_redis"
    image: "redis:latest"
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    env_file:
      - auth-redis.env
    networks:
      - auth_network
    restart: always
    volumes:
      - auth_redis_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - auth_rabbitmq

  auth:
    build:
      context: auth_management
      dockerfile: auth_management/AuthDockerfile
    container_name: "auth"
    hostname: "auth"
    command: bash -c "uvicorn auth_management.main:auth_management --host 0.0.0.0 --port 7003 --log-config=auth_management/logging.conf  --reload"
    volumes:
      - ./:/auth_management
    env_file: auth_management/.env
    networks:
      - auth_network
    restart: always
    depends_on:
      - email_worker
      - auth_rabbitmq
      - auth_redis
      - auth_mongodb

  auth_celery_flower:
    container_name: "auth_celery_flower"
    image: mher/flower:1.2
    restart: always
    env_file:
      - auth-celery-flower.env
    ports:
      - "5556:5555"
    depends_on:
      - auth_rabbitmq
      - auth_redis
      - email_worker
    networks:
      - auth_network
    volumes:
      - auth_flower_data:/data
  email_worker:
    hostname: "email_worker"
    container_name: "email_worker"
    build:
      context: auth_management
      dockerfile: auth_management/AuthDockerfile
    command: "celery -A auth_management.utils.tasks.celery worker -n email-worker --loglevel=info --logfile=auth_management/logs/email_worker.log -Q send_verify_email,send_change_password_email"
    env_file: email-worker.env
    volumes:
      - './:/auth_management'
    links:
      - auth_rabbitmq
    depends_on:
      - auth_rabbitmq
      - auth_redis
    networks:
      - auth_network
    restart: always

  nginx:
    container_name: "nginx"
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx_config.conf:/etc/nginx/conf.d/nginx_config.conf
    depends_on:
      - auth
    networks:
      - auth_network
    restart: always
  auth_mongodb:
    container_name: auth_mongodb
    image: bitnami/mongodb:latest
    ports:
      - "27017:27017"
    volumes:
      - auth_mongodb_data:/bitnami/mongodb
      - ./volume/mongodb-persistence:/bitnami/mongodb
    networks:
      - auth_network
volumes:
  auth_rabbitmq_data:
  auth_redis_data:
  auth_flower_data:
  auth_mongodb_data:
networks:
  auth_network:
    driver: bridge